<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flex Modal</title>
  </head>
  <body>
    <div class="modal">
      <button class="modal__info">&#33;</button>
      <div class="modal__text">
        <h1 class="modal__heading">Are you sure you want to do that?</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit, ad
          laudantium numquam veniam eum dolor atque nam vitae accusantium nulla,
          eos, rerum fugit a vero corporis repellat et eaque voluptates?
        </p>
        <button class="btn btn--continue">Continue</button>
        <button class="btn btn--cancel">Cancel</button>
      </div>
      <button class="modal__close">&times;</button>
    </div>
  </body>
</html>
